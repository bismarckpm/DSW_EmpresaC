<div class="container">

    <div class="row justify-content-md-center">
        <h1> Estudios Pendientes </h1>
    </div>

    <div class="estudio-cards"> 
 <mat-card class="example-card" *ngFor="let estudio of estudios">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Marca: {{estudio.caracteristicas.Marca}}</mat-card-title>
        <mat-card-subtitle>Cliente: Juan Perez - Estado:
            <p *ngIf="estudio.estatus!='finalizado'" [class]="estudio.estatus=='pendiente'?'pendiente': 'en-progreso'">{{estudio.estatus}}</p>
            <p *ngIf="estudio.estatus=='finalizado'" style="color: blue; display: inline-block;">{{estudio.estatus}}</p>
            
        </mat-card-subtitle>

    </mat-card-header>
    <img mat-card-image src="/assets/estudio.png" alt="Estudio">
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>{{estudio.caracteristicas.Categoria}}</button>
        <button mat-button>{{estudio.caracteristicas.Subcategoria}}</button>
        <button mat-button [routerLink]="['/encuestado/Encuesta', estudio.id]" >Iniciar encuesta</button>


    </mat-card-actions>
</mat-card>

</div>


</div>
