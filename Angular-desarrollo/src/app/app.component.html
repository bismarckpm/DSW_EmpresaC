<ng-progress id="myProgress" [color]="'#4286f4'" [thick]="true" [ease]="'easeInSine'">
</ng-progress>

<div>
    <comun-navbar *ngIf="token"></comun-navbar>
    <comun-aside *ngIf="token"></comun-aside>

    <!-- Content Wrapper. Contains page content -->
    <div [class]="token?'content-wrapper':'container-fluid'">

        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">

                    </div>
                    <!-- /.col -->
                    <div *ngIf="token" class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a routerLink="">Home</a></li>
                            <li class="breadcrumb-item active">Pagina principal</li>
                        </ol>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->


        <router-outlet></router-outlet>


    </div>
    <!-- /.content-wrapper -->






    <!-- Control Sidebar -->
    <aside *ngIf="token" class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
        <div class="p-3">
            <h5>Title</h5>
            <p>Sidebar content</p>
        </div>
    </aside>
    <!-- /.control-sidebar -->




    <comun-footer *ngIf="token" style="width: 100% !important; margin: 0 !important;"></comun-footer>

</div>
