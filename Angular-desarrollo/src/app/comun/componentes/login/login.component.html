<div class="padre"> 
  <div class="hijo">   
    <img src="/assets/MUcab.png" >
  </div>
  <div class="hijo">   
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Bienvenido a Mercadeo UCAB</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Usuario/Correo electrónico</mat-label>
            <input matInput type="text">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password">
        </mat-form-field>
        </form>
      </mat-card-content>
      <a routerLink="/recuperacion" class="float-right">¿Olvidaste tu contraseña?</a>
      <br>
      <mat-card-actions>
        <button class="float-right" mat-raised-button color="#ffc107" type="submit">Ingresar</button>
        <button mat-raised-button color="#ffc107" routerLink="/registro" >Registrarse</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
