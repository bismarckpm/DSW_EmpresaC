<h2 mat-dialog-title>
    Cambiar mi clave
</h2>

<mat-dialog-content class="mat-typography">
    <div class="formulario">
        <mat-form-field class="example-full-width">
            <mat-label>Contraseña Actual</mat-label>
            <input matInput [(ngModel)]="actual" placeholder="*********" [type]="'password'">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Contraseña Nueva</mat-label>
            <input matInput [(ngModel)]="nueva" placeholder="*********" [type]="'password'">
        </mat-form-field>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-stroked-button [mat-dialog-close]="true" color="warn">Cancelar</button>
    <button mat-raised-button (click)="change()" cdkFocusInitial class="color">Guardar</button>
</mat-dialog-actions>
