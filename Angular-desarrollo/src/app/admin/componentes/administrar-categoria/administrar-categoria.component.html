<div class="container">
    <div class="row justify-content-md-center">
        <h1> CATEGORIAS </h1>
    </div>

    <div class="row justify-content-md-center">

        <table class="table mat-elevation-z8">
            <thead class="thead" style=" background-color: #ffc400;">
                <tr style="text-align: center;">
                    <th style="width: 1%;">Codigo</th>
                    <th>Nombre</th>
                    <th>Estado</th>
                    <th>Opciones</th>
                </tr>
            </thead>

            <tbody class="tbody">
                <tr *ngFor="let dataSource of categorias" style="text-align: center;">
                    <td> {{dataSource.id}}</td>
                    <td>{{dataSource.nombre}}</td>
                    <td>{{dataSource.estado}}</td>
                    <td>
                        <div class="father">
                            <div aling="center">
                                <a class="btn btn-primary text-white" style="cursor: pointer;"><i class="fas fa-pencil-alt"></i></a>
                            </div>
                            <div aling="center">
                                <button type="submit" class="btn btn-danger"> <i class=" fas fa-trash"></i></button>
                            </div>

                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons style="width: 90%;"></mat-paginator>
    </div>


    <div class="row justify-content-end">

        <button mat-fab class="color" (click)="openDialog()"><mat-icon>add</mat-icon></button>

    </div>
</div>
