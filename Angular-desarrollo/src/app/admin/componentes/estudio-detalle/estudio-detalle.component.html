
<div *ngIf="estudio">
    <mat-card class="example-card " >
        <mat-card-header aling-center>
          
          <mat-card-title >Mercadeo Ucab</mat-card-title>
          
        </mat-card-header>
      
        <mat-card-content>
          
            <div class="form-group">
              <p> Marca: {{estudio.caracteristicas.Marca}}</p>
              <p> Categoria: {{estudio.caracteristicas.Categoria}}</p>
              <p> Subcategoria: {{estudio.caracteristicas.Subcategoria}}</p>
            </div>
         
        </mat-card-content>
      
      </mat-card>

      <mat-divider></mat-divider>

      <mat-card class="example-card "  >
        <mat-card-header aling-center>
          
          <mat-card-title >Participantes</mat-card-title>
          
        </mat-card-header>
      
        <mat-card-content>
          
            <div class="form-group">
              <p></p>
              <p> </p>
              <p> </p>
            </div>
         
        </mat-card-content>
      
      </mat-card>

</div>
