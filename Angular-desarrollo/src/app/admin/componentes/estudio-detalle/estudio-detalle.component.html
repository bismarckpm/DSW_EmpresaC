
<div *ngIf="estudio">
    <mat-card class="example-card " >
        <mat-card-header aling-center>
          
          <mat-card-title >Mercadeo Ucab</mat-card-title>
          
        </mat-card-header>
      
        <mat-card-content>
          
            <div class="form-group">
              <p> Marca: {{estudio.caracteristicas.Marca}}</p>
              <p> Categoria: {{estudio.caracteristicas.Categoria}}</p>
              <p> Subcategoria: {{estudio.caracteristicas.Subcategoria}}</p>
            </div>
         
            <div class="cancelar">
              <button (click)="eliminarEstudio()" >Parar Estudio</button>
            </div>

        </mat-card-content>
      
      </mat-card>

      <mat-divider></mat-divider>

      <mat-card class="example-card "  >
        <mat-card-header aling-center>
          
          <mat-card-title >Participacion</mat-card-title>
          
        </mat-card-header>





      
        <mat-card-content>


            <div class="participacion">
              <p>Participantes Totales:{{participantes.length}}</p>
              <p>Personas que ya cumplieron:{{activos}}</p>
              <p>Personas faltantes:{{inactivos}}</p>
            </div>
          

            <div class="contenedor">

                <div class="item" *ngFor="let x of participantes">
                  <app-tarjeta-participantes  [participante]=x ></app-tarjeta-participantes>
                </div>
            </div>
         
        </mat-card-content>
      
      </mat-card>

</div>
