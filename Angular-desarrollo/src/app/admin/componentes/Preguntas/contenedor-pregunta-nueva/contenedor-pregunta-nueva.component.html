<mat-card >

    <form novalidate [formGroup]="PreguntaForm" #fform="ngForm" >


        <input type="text" placeholder="Pregunta..." formControlName="pregunta">

        <mat-form-field class="example-full-width" >
            <mat-select formControlName="tipo">
            <mat-option value="Texto">Texto</mat-option>
            <mat-option value="Rango">Rango</mat-option>
            <mat-option value="Multiple">Multiple</mat-option>
            <mat-option value="Simple">Simple</mat-option>
            <mat-option value="Bolean">bolean</mat-option>
            </mat-select>
        </mat-form-field>



        <div *ngIf="tipo=='Rango'">
            <label for="min">Minimo</label>
            <input type="number" name="min" id="" class="num">
            <label for="max">Maximo</label>
            <input type="number" name="max" id="" class="num">
        </div>
        <div *ngIf="tipo=='Multiple' || tipo=='Simple'" >
            
            <input type="text" placeholder="Opcion..." >
            <button mat-raised-button color="#ffc107" >Agregar otra</button>
            
        </div>
        
        

   
    </form>
    
    <mat-card-actions>
        <button mat-raised-button color="#ffc107" >Aceptar Pregunta</button>
    
    </mat-card-actions>    
    
</mat-card>
