<mat-card >

    <form novalidate [formGroup]="PreguntaForm" #fform="ngForm" >


        <input type="text" placeholder="pregunta..." formControlName="pregunta">

        <mat-form-field class="example-full-width" >
            <mat-select formControlName="tipo">
            <mat-option value="Texto">Texto</mat-option>
            <mat-option value="Rango">Rango</mat-option>
            <mat-option value="Multiple">Multiple</mat-option>
            <mat-option value="Simple">Simple</mat-option>
            <mat-option value="Bolean">bolean</mat-option>
            </mat-select>
        </mat-form-field>


        <div *ngIf="tipo=='Texto'" >Tipo texto</div>
        <div *ngIf="tipo=='Rango'">tipo Rango</div>
        <div *ngIf="tipo=='Multiple'">Tipo multiple</div>
        <div *ngIf="tipo=='Simple'">tipo simple</div>
        <div *ngIf="tipo=='Bolean'">tipo boolean</div>

   
    </form>
    



    <mat-card-content>
  

      
    </mat-card-content>

</mat-card>
