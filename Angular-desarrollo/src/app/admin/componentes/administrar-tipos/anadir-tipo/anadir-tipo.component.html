<h2 mat-dialog-title>

</h2>

<mat-dialog-content class="mat-typography">
    <div class="formulario">
        <mat-form-field class="example-full-width">
            <mat-label>Nombre del tipo de producto </mat-label>
            <input matInput [(ngModel)]="tipo" placeholder="Ex. Lacteos">
        </mat-form-field>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-stroked-button [mat-dialog-close]="true" color="warn">Cancelar</button>
    <button mat-raised-button (click)="addTipo()" cdkFocusInitial class="color">Guardar</button>
</mat-dialog-actions>
